{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="m-top">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
